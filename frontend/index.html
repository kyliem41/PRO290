<!DOCTYPE html>
<html>

<head>
    <title>Yapper</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <!--<script src="javascripts/index.js" defer></script>-->
    <h2 id="yapper"><a href="index.html">Yapper</a></h2>
</head>

<body>
    <br>
    <div class="search-container">
        <form action="">
            <input type="text" placeholder="search" id="search" name="q">
        </form>
        <button onclick="search();" id="searchbtn" class="search" title="Search"></button>
    </div>
    <br>
    <br>
    <br>
    <div class="main">
        <div id="messagesContent" style="display: none;">
            <div class="cards">
                <div class="messagesList" id="messagesDiv">
                    <!-- Display message for Applied Jobs -->
                </div>
                <div class="messagesDetails" id="messagesdetailsDiv">
                </div>
            </div>
        </div>
        <div id="locationContent" style="display: none;">
            <div class="cards">
                <div class="locationList" id="locationDiv">
                    <!-- Display message for Applied Jobs -->
                </div>
                <div class="locationDetails" id="locationdetailsDiv">
                </div>
            </div>
        </div>
        <div id="feedContent" style="display: block;">
            <!-- Contents for Posts Feed -->
            <div class="cards">
                <div class="postlist" id="postlistDiv">
                    <!-- Posts list content -->
                </div>
                <div class="postdetails" id="postdetailsDiv">
                    <!-- Posts details content -->
                </div>
            </div>
        </div>
        <div id="notificationContent" style="display: block;">
            <div class="cards">
                <div class="notificationlist" id="notificationlistDiv">
                </div>
                <div class="notificationdetails" id="notificationdetailsDiv">
                </div>
            </div>
        </div>
        <div id="profileContent" style="display: block;">
            <div class="cards">
                <div class="profilelist" id="profilelistDiv">
                </div>
                <div class="profiledetails" id="profiledetailsDiv">
                </div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <button onclick="window.location.href='messages.html'" class="icon-button message" id="messagesBtn" title="Messages"></button>
        <button onclick="window.location.href='locationposts.html'" class="icon-button location" id="locationBtn" title="Location Posts"></button>
        <button onclick="window.location.href='addposts.html'" class="icon-button post" id="addPostBtn" title="Add Post"></button>
        <button onclick="window.location.href='notifications.html'" class="icon-button notification" id="notificationBtn" title="Notifications"></button>
        <button onclick="window.location.href='profile.html'" class="icon-button profile" id="profileBtn" title="Profile"></button>
    </div>
</body>
<footer>

</footer>

</html>
