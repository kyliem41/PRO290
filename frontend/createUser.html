<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yapper</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="../test.js" defer></script>
    <h2 id="yapper"><a href="index.html">Yapper</a></h2>
</head>

<body>
    <div class="wrapper">
        <form id="signUpForm" action="/register" method="post">
            <h1>Create Account</h1>
            <br>
            <div class="input-box">
                <input id="user" type="text" placeholder=" Please enter a username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="email" type="email" placeholder=" Please enter an email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input id="dob" type="date" placeholder=" Please enter your DOB" required>
                <i class='bx bxs-calendar'></i>
            </div>
            <div class="input-box">
                <input id="pass" type="password" placeholder=" Please enter a password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input id="passRe" type="password" placeholder=" Reenter password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="rememberMe">
                <label><input id="remember" type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn" onclick="createUser(event)">Create Account</button>
            <div class="signIn-link">
                <p><a href="logIn.html">Already have an account? Login</a></p>
            </div>
        </form>
    </div>
</body>
<footer>

</footer>

</html>
