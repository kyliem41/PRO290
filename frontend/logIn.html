<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yapper</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="../test.js" defer></script>
    <h2 id="yapper"><a href="index.html">Yapper</a></h2>
</head>

<body>
    <div class="wrapper">
        <form id="logInForm" action="/login" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input id="user" type="text" placeholder=" Please enter your username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="pass" type="password" placeholder=" Please enter your password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forget">
                <label><input id="remember" type="checkbox"> Remember me</label>
                <a href="forgotPass.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Log In</button>
            <!-- <a href="logIn.html"><button onclick="logIn();" id="btnLogIn" 
                title="Log In" style="visibility: visible;">Log In</button></a> -->
            <div class="register-link">
                <p><a href="createUser.html">Don't have an account? Register</a></p>
            </div>
        </form>
    </div>
</body>
<footer>

</footer>

</html>
