spring.application.name=post_service


server.port=${SERVER_PORT:8080}
spring.data.mongodb.database=posts
spring.data.mongodb.host=${MONGODB_HOST:MongoDBPosts}
spring.data.mongodb.port=${MONGODB_PORT:27017}

spring.cloud.consul.host=consul
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.acl-token=4efb1523-76a3-f476-e6d8-452220593089
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${random.value}


# Traefik configuration
traefik.enable=true
traefik.http.routers.postsapi.rule=Host(`postsapi.example.com`)
traefik.http.routers.postsapi.entrypoints=web

